buildscript {

    repositories {
       mavenCentral()
    }
}

plugins {
    id "io.spring.dependency-management" version "0.5.1.RELEASE"
}

allprojects {
    group = "com.kilo.test"
    version = "1.0-SNAPSHOT"
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: "io.spring.dependency-management"
    sourceCompatibility = 1.8

    repositories {
       mavenCentral()
    }
    dependencies {
        testCompile 'junit:junit'
    }

    dependencyManagement {
         dependencies {
              dependency 'commons-codec:commons-codec:1.5'
              dependency 'commons-lang:commons-lang:2.6'
              dependency 'commons-collections:commons-collections:3.2'
              dependencySet(group:'org.slf4j', version: '1.7.7') {
                   entry 'slf4j-api'
                   entry 'slf4j-log4j12'
              }
         }
         testCompile {
             dependencies {
                 dependency 'junit:junit:4.8.2'
             }
         }
         imports {
              mavenBom 'org.springframework:spring-framework-bom:4.0.5.RELEASE'
         }
    }
}
